<p>list-devices works!</p>
<h1>Tracked devices of {{loggedInUser.userName}}</h1>


<table class="table table-striped">
  <thead>
  <tr>
    <th>
      Name
    </th>
    <th>
      Type
    </th>
    <th>
      Usage
    </th>
  </tr>
  </thead>
  <tbody *ngFor="let item of devicesList">
  <tr>
    <td>
      {{item.deviceName}}
    </td>
    <td>
      {{item.deviceType}}
    </td>
    <td *ngFor="let usage of item.usageTypeList">
      {{usage}}
    </td>
    <td>
    </td>
    <td>
    </td>
  </tr>


  </tbody>
</table>
