<div class="container w-25 shadow my-3 p-5 rounded" *ngIf="deviceTrackingSettingsDataModel">

  <h3 class="mb-3">Tracking Settings</h3>


  <form [formGroup]="trackingSettingsForm" id ="form" (submit)="submitData()">
    <div class="mb-3">
      <label
        for="meteringFrequency"
        class="form-label"
      >Time between two coordinates (s):</label>
      <input
        type="number"
        class="form-control"
        id="meteringFrequency"
        formControlName="meteringFrequency">
    </div>

    <div class="d-flex align-items-left mt-3 mb-0">
      <span>Geofence - Off </span>
      <div class="form-check form-switch mb-3 mx-2">
        <label class="form-check-label" for="isGeofenceActive"></label>
        <input class="form-check-input" type="checkbox" id="isGeofenceActive" formControlName="isGeofenceActive" (change)="toggleGeofencing()">
      </div>
      <span>On</span>
    </div>

    <div class="ms-5">
      <div class="mb-3">
        <label
          for="geofenceCenterLatitude"
          class="form-label"
        >Latitude of Geofence Center:</label>
        <input
          type="number"
          class="form-control"
          id="geofenceCenterLatitude"
          formControlName="geofenceCenterLatitude"
        >
      </div>


      <div class="mb-3">
        <label
          for="geofenceCenterLongitude"
          class="form-label"
        >Longitude of Geofence Center:</label>
        <input
          type="number"
          class="form-control"
          id="geofenceCenterLongitude"
          formControlName="geofenceCenterLongitude">
      </div>


      <div class="mb-3">
        <label
          for="geofenceRadius"
          class="form-label"
        >Radius of Geofence (m):</label>
        <input
          type="number"
          class="form-control"
          id="geofenceRadius"
          formControlName="geofenceRadius">
      </div>

    </div>


    <div class="d-grid gap-2 d-md-flex">
      <button
        type="submit"
        class="btn btn-success">
        Save
      </button>

      <button
        class="btn btn-light"
      >Close without Saving
      </button>
    </div>


  </form>
</div>
